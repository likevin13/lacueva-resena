<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Cueva Barbería - Reseña</title>
    <meta property="og:title" content="La Cueva Barbería">
    <meta property="og:description" content="¿Te gustó tu corte? Déjanos tu reseña en Google ⭐">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=Cinzel:wght@400;600;700&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gold: #D4A017;
            --gold-light: #E8B830;
            --gold-dark: #B08614;
            --black: #0A0A0A;
            --black-soft: #111111;
            --black-card: #151515;
            --grey-dark: #2A2A2A;
            --grey: #888;
            --white: #F5F0E8;
        }

        html, body {
            width: 100%;
            min-height: 100dvh;
            overflow-x: hidden;
        }

        body {
            font-family: 'Cormorant Garamond', Georgia, serif;
            background: var(--black);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: var(--black-card);
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            box-shadow:
                0 0 0 1px rgba(232, 160, 32, 0.15),
                0 25px 60px rgba(0, 0, 0, 0.7),
                0 0 120px rgba(232, 160, 32, 0.06);
            animation: cardReveal 1s ease-out;
        }

        @keyframes cardReveal {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.96);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Top decorative band */
        .card-top {
            height: 200px;
            background:
                radial-gradient(ellipse at 50% 120%, rgba(232, 160, 32, 0.12) 0%, transparent 60%),
                linear-gradient(180deg, var(--black) 0%, var(--black-card) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .card-top::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23E8A020' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.5;
        }

        .logo {
            width: 180px;
            height: auto;
            border-radius: 12px;
            opacity: 0;
            animation: logoReveal 0.8s ease-out 0.3s forwards;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 0 30px rgba(212, 160, 23, 0.2));
        }

        @keyframes logoReveal {
            from {
                opacity: 0;
                transform: scale(0.85);
                filter: blur(4px) drop-shadow(0 0 30px rgba(212, 160, 23, 0.2));
            }
            to {
                opacity: 1;
                transform: scale(1);
                filter: blur(0) drop-shadow(0 0 30px rgba(212, 160, 23, 0.2));
            }
        }

        @keyframes fadeDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Divider */
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold-dark), transparent);
            margin: 0 30px;
        }

        /* Content */
        .card-content {
            padding: 32px 28px 28px;
            text-align: center;
        }

        .review-prompt {
            font-family: 'Cormorant Garamond', serif;
            font-size: 22px;
            font-weight: 600;
            color: var(--white);
            line-height: 1.4;
            margin-bottom: 8px;
            opacity: 0;
            animation: fadeUp 0.6s ease-out 0.7s forwards;
        }

        .review-sub {
            font-family: 'Cormorant Garamond', serif;
            font-size: 16px;
            font-style: italic;
            color: var(--grey);
            margin-bottom: 24px;
            opacity: 0;
            animation: fadeUp 0.6s ease-out 0.8s forwards;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Stars */
        .stars {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-bottom: 28px;
            opacity: 0;
            animation: fadeUp 0.6s ease-out 0.9s forwards;
        }

        .star {
            width: 32px;
            height: 32px;
            color: var(--gold);
            filter: drop-shadow(0 0 6px rgba(232, 160, 32, 0.4));
            animation: starPulse 2s ease-in-out infinite;
        }

        .star:nth-child(1) { animation-delay: 0s; }
        .star:nth-child(2) { animation-delay: 0.15s; }
        .star:nth-child(3) { animation-delay: 0.3s; }
        .star:nth-child(4) { animation-delay: 0.45s; }
        .star:nth-child(5) { animation-delay: 0.6s; }

        @keyframes starPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* CTA Button */
        .cta-btn {
            display: block;
            width: 100%;
            padding: 18px 24px;
            background: linear-gradient(135deg, var(--gold-dark), var(--gold), var(--gold-light));
            color: var(--black);
            font-family: 'Cinzel', serif;
            font-size: 15px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-decoration: none;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 20px rgba(232, 160, 32, 0.3);
            opacity: 0;
            animation: fadeUp 0.6s ease-out 1s forwards;
        }

        .cta-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.25), transparent);
            transition: left 0.5s ease;
        }

        .cta-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(232, 160, 32, 0.45);
        }

        .cta-btn:hover::before {
            left: 100%;
        }

        .cta-btn:active {
            transform: translateY(0);
        }

        /* Google icon in button */
        .btn-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        /* Footer */
        .card-footer {
            padding: 16px 28px 24px;
            text-align: center;
        }

        .footer-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 13px;
            color: var(--grey);
            font-style: italic;
            opacity: 0;
            animation: fadeUp 0.6s ease-out 1.1s forwards;
        }

        .footer-text span {
            color: var(--gold-dark);
        }

        /* Ambient glow */
        .card::after {
            content: '';
            position: absolute;
            bottom: -50%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 50%;
            background: radial-gradient(ellipse, rgba(232, 160, 32, 0.06) 0%, transparent 70%);
            pointer-events: none;
        }
    </style>
</head>
<body>

        <div class="card-top">
            <img src="logo-lacueva.png" alt="La Cueva Bar-Bería" class="logo">
        </div>

        <div class="divider"></div>

        <div class="card-content">
            <div class="review-prompt">¿Te gustó tu corte?</div>

                <svg class="star" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>

                <svg class="star" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>

</body>
