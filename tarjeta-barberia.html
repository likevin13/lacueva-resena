<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Cueva Barbería - Reseña</title>
    <meta property="og:title" content="La Cueva Barbería">
    <meta property="og:description" content="¿Te gustó tu corte? Déjanos tu reseña en Google">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Cinzel:wght@400;600;700&family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gold: #C9A84C;
            --gold-bright: #E2C36B;
            --gold-deep: #9A7B2D;
            --gold-dark: #7A6120;
            --ember: #D4741A;
            --black: #0A0A08;
            --black-card: #0F0E0C;
            --stone: #1A1816;
            --stone-light: #252220;
            --ash: #3A3530;
            --smoke: #6B6158;
            --bone: #E8DFD0;
            --parchment: #D4C9B8;
        }

        html, body {
            width: 100%;
            min-height: 100dvh;
            overflow-x: hidden;
        }

        body {
            font-family: 'Cormorant Garamond', Georgia, serif;
            background: var(--black);
            color: var(--bone);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* Ambient background texture */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse at 50% 30%, rgba(201, 168, 76, 0.03) 0%, transparent 60%),
                radial-gradient(ellipse at 50% 100%, rgba(212, 116, 26, 0.02) 0%, transparent 50%);
            pointer-events: none;
        }

        /* ── Card ── */
        .card {
            width: 100%;
            max-width: 400px;
            background: var(--black-card);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
            box-shadow:
                0 0 0 1px rgba(201, 168, 76, 0.08),
                0 30px 80px rgba(0, 0, 0, 0.8),
                0 0 200px rgba(201, 168, 76, 0.03);
            opacity: 0;
            animation: cardReveal 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.2s forwards;
        }

        @keyframes cardReveal {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.97);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Subtle grain overlay on card */
        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 10;
            mix-blend-mode: overlay;
        }

        /* Gold border frame */
        .card-frame {
            position: absolute;
            inset: 8px;
            border: 1px solid rgba(201, 168, 76, 0.1);
            pointer-events: none;
            z-index: 5;
        }

        /* Corner ornaments */
        .ornament {
            position: absolute;
            width: 24px;
            height: 24px;
            z-index: 6;
        }

        .ornament svg {
            width: 100%;
            height: 100%;
        }

        .ornament-tl { top: 2px; left: 2px; }
        .ornament-tr { top: 2px; right: 2px; transform: scaleX(-1); }
        .ornament-bl { bottom: 2px; left: 2px; transform: scaleY(-1); }
        .ornament-br { bottom: 2px; right: 2px; transform: scale(-1); }

        /* ── Logo Section ── */
        .card-top {
            background: var(--black);
            position: relative;
            overflow: hidden;
        }

        /* Torch glow behind logo */
        .card-top::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            height: 60px;
            background: radial-gradient(ellipse, rgba(201, 168, 76, 0.12) 0%, transparent 70%);
            animation: torchFlicker 3s ease-in-out infinite alternate;
            pointer-events: none;
        }

        @keyframes torchFlicker {
            0% { opacity: 0.6; transform: translateX(-50%) scaleX(1); }
            33% { opacity: 1; transform: translateX(-50%) scaleX(1.05); }
            66% { opacity: 0.8; transform: translateX(-50%) scaleX(0.97); }
            100% { opacity: 1; transform: translateX(-50%) scaleX(1.02); }
        }

        .logo {
            width: 100%;
            height: auto;
            display: block;
            position: relative;
            z-index: 1;
            opacity: 0;
            animation: logoReveal 1s cubic-bezier(0.16, 1, 0.3, 1) 0.5s forwards;
        }

        @keyframes logoReveal {
            from {
                opacity: 0;
                transform: scale(0.9);
                filter: blur(6px);
            }
            to {
                opacity: 1;
                transform: scale(1);
                filter: blur(0);
            }
        }

        /* ── Ornamental Divider ── */
        .divider-section {
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            height: 40px;
            background: var(--black-card);
            position: relative;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold-deep), transparent);
            opacity: 0;
            animation: fadeIn 0.6s ease-out 1s forwards;
        }

        .divider-diamond {
            width: 8px;
            height: 8px;
            background: var(--gold-deep);
            transform: rotate(45deg);
            opacity: 0;
            animation: fadeIn 0.6s ease-out 1s forwards, diamondPulse 4s ease-in-out 2s infinite;
        }

        @keyframes diamondPulse {
            0%, 100% { box-shadow: 0 0 4px rgba(201, 168, 76, 0.2); }
            50% { box-shadow: 0 0 12px rgba(201, 168, 76, 0.4); }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* ── Content ── */
        .card-content {
            padding: 28px 32px 32px;
            text-align: center;
            position: relative;
        }

        .review-prompt {
            font-family: 'Cinzel Decorative', 'Cinzel', serif;
            font-size: 20px;
            font-weight: 400;
            color: var(--bone);
            line-height: 1.4;
            margin-bottom: 6px;
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeUp 0.7s cubic-bezier(0.16, 1, 0.3, 1) 1.1s forwards;
        }

        .review-sub {
            font-family: 'Cormorant Garamond', serif;
            font-size: 16px;
            font-weight: 400;
            font-style: italic;
            color: var(--smoke);
            margin-bottom: 28px;
            letter-spacing: 0.5px;
            opacity: 0;
            animation: fadeUp 0.7s cubic-bezier(0.16, 1, 0.3, 1) 1.25s forwards;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ── Stars ── */
        .stars {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 32px;
            opacity: 0;
            animation: fadeUp 0.7s cubic-bezier(0.16, 1, 0.3, 1) 1.4s forwards;
        }

        .star {
            width: 28px;
            height: 28px;
            color: var(--gold);
            filter: drop-shadow(0 0 8px rgba(201, 168, 76, 0.3));
            opacity: 0;
            animation: starIgnite 0.4s ease-out forwards;
        }

        .star:nth-child(1) { animation-delay: 1.5s; }
        .star:nth-child(2) { animation-delay: 1.6s; }
        .star:nth-child(3) { animation-delay: 1.7s; }
        .star:nth-child(4) { animation-delay: 1.8s; }
        .star:nth-child(5) { animation-delay: 1.9s; }

        @keyframes starIgnite {
            0% {
                opacity: 0;
                transform: scale(0) rotate(-30deg);
                filter: drop-shadow(0 0 0px rgba(201, 168, 76, 0));
            }
            60% {
                transform: scale(1.3) rotate(5deg);
                filter: drop-shadow(0 0 16px rgba(201, 168, 76, 0.6));
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
                filter: drop-shadow(0 0 8px rgba(201, 168, 76, 0.3));
            }
        }

        /* Hover glow on stars */
        .stars:hover .star {
            animation: starHover 1.5s ease-in-out infinite alternate;
        }

        .stars:hover .star:nth-child(1) { animation-delay: 0s; }
        .stars:hover .star:nth-child(2) { animation-delay: 0.1s; }
        .stars:hover .star:nth-child(3) { animation-delay: 0.2s; }
        .stars:hover .star:nth-child(4) { animation-delay: 0.3s; }
        .stars:hover .star:nth-child(5) { animation-delay: 0.4s; }

        @keyframes starHover {
            from { filter: drop-shadow(0 0 6px rgba(201, 168, 76, 0.3)); transform: scale(1); }
            to { filter: drop-shadow(0 0 14px rgba(201, 168, 76, 0.6)); transform: scale(1.08); }
        }

        /* ── CTA Button ── */
        .cta-btn {
            display: block;
            width: 100%;
            padding: 16px 24px;
            background: transparent;
            color: var(--gold);
            font-family: 'Cinzel', serif;
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-decoration: none;
            border: 1px solid var(--gold-deep);
            border-radius: 0;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            opacity: 0;
            animation: fadeUp 0.7s cubic-bezier(0.16, 1, 0.3, 1) 2.1s forwards;
        }

        .cta-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--gold-deep), var(--gold), var(--gold-bright));
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .cta-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 60%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
            transition: left 0.6s ease;
        }

        .cta-btn:hover {
            color: var(--black);
            border-color: var(--gold);
            box-shadow: 0 0 40px rgba(201, 168, 76, 0.2);
        }

        .cta-btn:hover::before {
            opacity: 1;
        }

        .cta-btn:hover::after {
            left: 120%;
        }

        .cta-btn:active {
            transform: scale(0.98);
        }

        .btn-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            z-index: 1;
        }

        .google-icon {
            width: 18px;
            height: 18px;
            transition: all 0.4s ease;
        }

        .cta-btn:hover .google-icon path {
            fill: var(--black);
        }

        /* ── Footer ── */
        .card-footer {
            padding: 20px 32px 28px;
            text-align: center;
        }

        .footer-ornament {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 14px;
            opacity: 0;
            animation: fadeIn 0.6s ease-out 2.3s forwards;
        }

        .footer-ornament-line {
            width: 40px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--ash));
        }

        .footer-ornament-dot {
            width: 4px;
            height: 4px;
            background: var(--gold-dark);
            border-radius: 50%;
        }

        .footer-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 14px;
            font-weight: 500;
            color: var(--smoke);
            font-style: italic;
            letter-spacing: 0.5px;
            opacity: 0;
            animation: fadeUp 0.6s ease-out 2.4s forwards;
        }

        /* ── Floating Embers ── */
        .embers {
            position: absolute;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 4;
        }

        .ember {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--gold);
            border-radius: 50%;
            bottom: -10px;
            animation: float linear infinite;
            opacity: 0;
        }

        .ember:nth-child(1) { left: 15%; animation-duration: 7s; animation-delay: 2s; width: 2px; height: 2px; }
        .ember:nth-child(2) { left: 35%; animation-duration: 9s; animation-delay: 3s; width: 1.5px; height: 1.5px; }
        .ember:nth-child(3) { left: 55%; animation-duration: 8s; animation-delay: 1s; width: 2.5px; height: 2.5px; }
        .ember:nth-child(4) { left: 75%; animation-duration: 10s; animation-delay: 4s; width: 1.5px; height: 1.5px; }
        .ember:nth-child(5) { left: 45%; animation-duration: 11s; animation-delay: 5s; width: 2px; height: 2px; }
        .ember:nth-child(6) { left: 25%; animation-duration: 8s; animation-delay: 6s; width: 1px; height: 1px; }
        .ember:nth-child(7) { left: 65%; animation-duration: 9s; animation-delay: 2.5s; width: 2px; height: 2px; }
        .ember:nth-child(8) { left: 85%; animation-duration: 12s; animation-delay: 7s; width: 1.5px; height: 1.5px; }

        @keyframes float {
            0% {
                opacity: 0;
                transform: translateY(0) translateX(0);
            }
            10% {
                opacity: 0.8;
            }
            50% {
                opacity: 0.4;
            }
            90% {
                opacity: 0;
            }
            100% {
                opacity: 0;
                transform: translateY(-600px) translateX(30px);
            }
        }

        /* ── Responsive ── */
        @media (max-width: 380px) {
            .card-content {
                padding: 24px 24px 28px;
            }
            .review-prompt {
                font-size: 18px;
            }
            .cta-btn {
                font-size: 12px;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Floating embers -->
        <div class="embers">
            <div class="ember"></div>
            <div class="ember"></div>
            <div class="ember"></div>
            <div class="ember"></div>
            <div class="ember"></div>
            <div class="ember"></div>
            <div class="ember"></div>
            <div class="ember"></div>
        </div>

        <!-- Gold frame -->
        <div class="card-frame"></div>

        <!-- Corner ornaments -->
        <div class="ornament ornament-tl">
            <svg viewBox="0 0 24 24" fill="none">
                <path d="M2 2 L10 2 L10 4 L4 4 L4 10 L2 10 Z" fill="rgba(201,168,76,0.15)"/>
                <circle cx="4" cy="4" r="1" fill="rgba(201,168,76,0.2)"/>
            </svg>
        </div>
        <div class="ornament ornament-tr">
            <svg viewBox="0 0 24 24" fill="none">
                <path d="M2 2 L10 2 L10 4 L4 4 L4 10 L2 10 Z" fill="rgba(201,168,76,0.15)"/>
                <circle cx="4" cy="4" r="1" fill="rgba(201,168,76,0.2)"/>
            </svg>
        </div>
        <div class="ornament ornament-bl">
            <svg viewBox="0 0 24 24" fill="none">
                <path d="M2 2 L10 2 L10 4 L4 4 L4 10 L2 10 Z" fill="rgba(201,168,76,0.15)"/>
                <circle cx="4" cy="4" r="1" fill="rgba(201,168,76,0.2)"/>
            </svg>
        </div>
        <div class="ornament ornament-br">
            <svg viewBox="0 0 24 24" fill="none">
                <path d="M2 2 L10 2 L10 4 L4 4 L4 10 L2 10 Z" fill="rgba(201,168,76,0.15)"/>
                <circle cx="4" cy="4" r="1" fill="rgba(201,168,76,0.2)"/>
            </svg>
        </div>

        <!-- Logo -->
        <div class="card-top">
            <img src="logo-lacueva.png" alt="La Cueva Bar-Bería" class="logo">
        </div>

        <!-- Ornamental divider -->
        <div class="divider-section">
            <div class="divider-line"></div>
            <div class="divider-diamond"></div>
            <div class="divider-line"></div>
        </div>

        <!-- Content -->
        <div class="card-content">
            <div class="review-prompt">¿Te gustó tu corte?</div>
            <div class="review-sub">Tu opinión nos ayuda a seguir mejorando</div>

            <div class="stars">
                <svg class="star" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                <svg class="star" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                <svg class="star" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                <svg class="star" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                <svg class="star" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
            </div>

            <a href="https://www.google.com/maps/place//data=!4m3!3m2!1s0x8e6b0db8c780b40d:0x63caf41becc32f7e!12e1?source=g.page.m.np._&laa=nmx-review-solicitation-promoted-recommendation-card" target="_blank" class="cta-btn" id="reviewBtn">
                <div class="btn-content">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z"/>
                        <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Dejar mi reseña
                </div>
            </a>
        </div>

        <!-- Footer -->
        <div class="card-footer">
            <div class="footer-ornament">
                <div class="footer-ornament-line"></div>
                <div class="footer-ornament-dot"></div>
                <div class="footer-ornament-line"></div>
            </div>
            <div class="footer-text">Gracias por preferirnos</div>
        </div>
    </div>
</body>
</html>
